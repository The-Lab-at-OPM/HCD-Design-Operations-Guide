<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 792 612"><defs><style>.cls-1{fill:#ff0;}.cls-2{fill:#f3f1e6;}.cls-3{font-size:18.66px;font-family:PublicSans-Black, Public Sans;font-weight:800;}.cls-3,.cls-5,.cls-6{fill:#636567;}.cls-4,.cls-5{font-size:7.47px;}.cls-4{fill:#0396a0;font-family:Chivo-Regular, Chivo;}.cls-5{font-family:PublicSans-ExtraLight, Public Sans;font-weight:200;}.cls-6{font-size:16px;font-family:PublicSans-Bold, Public Sans;font-weight:700;letter-spacing:-0.01em;}.cls-10,.cls-7,.cls-8,.cls-9{fill:none;stroke:#626366;}.cls-7,.cls-9{stroke-linecap:round;}.cls-7{stroke-linejoin:round;stroke-width:3px;stroke-dasharray:0 10.02;}.cls-8{stroke-width:2px;}</style></defs><title>framework-budget</title><g id="Layer_2" data-name="Layer 2"><rect class="cls-1" x="650" y="219" width="74" height="19" rx="1.4"/></g><g id="Layer_1" data-name="Layer 1"><rect class="cls-2" x="16.09" y="66.13" width="760.26" height="28.49"/><text class="cls-3" transform="translate(23.09 86.59)">Name of your design: </text><text class="cls-4" transform="translate(408.94 183.99)"> </text><text class="cls-5" transform="translate(221.66 133.61)">Briefly describe your design in this space. Refer back to your Concept Breakdown framework, if you need to.</text><text class="cls-5" transform="translate(171.66 206.45)">Who will focus on this design and its testing? What are their <tspan x="0" y="8.96" xml:space="preserve">roles? No less than 2 people, no more than 4, per concept.   </tspan></text><text class="cls-5" transform="translate(23.17 240.93)">Name</text><text class="cls-5" transform="translate(23.17 265.93)">Name</text><text class="cls-5" transform="translate(23.17 290.93)">Name</text><text class="cls-5" transform="translate(23.17 315.93)">Name</text><text class="cls-5" transform="translate(264.5 240.93)">Role</text><text class="cls-5" transform="translate(264.5 266.93)">Role</text><text class="cls-5" transform="translate(264.5 291.93)">Role</text><text class="cls-5" transform="translate(264.5 316.93)">Role</text><text class="cls-3" transform="translate(23.16 133.66)">Description of design </text><text class="cls-3" transform="translate(23.16 374.66)">Timeline for design &amp; testing</text><text class="cls-6" transform="translate(15.93 24.11)">Resources Budget Framework: What will you need to build your design expression? </text><text class="cls-5" transform="translate(296.66 365.01)">On this timeline, schedule your timeframes for first round<tspan x="0" y="8.96">design making, recruiting your participants to test with, </tspan><tspan x="0" y="17.92">scheduling the tests, testing itself, evaulation for each test, </tspan><tspan x="0" y="26.88">and a realistic idea of refinement and restesting for each of</tspan><tspan x="0" y="35.83" xml:space="preserve">the 3 recommended iteration rounds. If you start this timeline  </tspan></text><text class="cls-5" transform="translate(15.93 41.01)">Use one of these frameworks for each design concept you’ve decided to build an expression for and test. What will you need to make this design concept a reality? <tspan x="0" y="8.96">Be honest here! It’s much better to realize at this point that you do not have the resources, whether that’s time or skill or access,that you need to do good work </tspan><tspan x="0" y="17.92">than it is to forge ahead and not reach the best possible expression of your design concept. </tspan></text><text class="cls-5" transform="translate(518.66 365.01)">and realize you don’t think you’ll have enough time in your overall <tspan x="0" y="8.96">schedule to get through three iteration rounds, go back and do </tspan><tspan x="0" y="17.92">another Concept Breakdown framework for the concept you </tspan><tspan x="0" y="26.88">started here to make your concept smaller and more manageable. </tspan></text><line class="cls-7" x1="36.61" y1="488.02" x2="767" y2="488.02"/><line class="cls-8" x1="27.16" y1="480.65" x2="27.16" y2="494.82"/><polyline class="cls-8" points="761.25 482.39 767 487.74 761.25 493.08"/><text class="cls-3" transform="translate(23.16 212.66)">Team members </text><line class="cls-9" x1="47.5" y1="240.5" x2="255.5" y2="240.5"/><line class="cls-9" x1="47.5" y1="265.5" x2="255.5" y2="265.5"/><line class="cls-9" x1="47.5" y1="290.5" x2="255.5" y2="290.5"/><line class="cls-9" x1="47.5" y1="315.5" x2="255.5" y2="315.5"/><line class="cls-9" x1="289.13" y1="240.5" x2="373.63" y2="240.5"/><line class="cls-9" x1="289.13" y1="265.5" x2="373.63" y2="265.5"/><line class="cls-9" x1="289.13" y1="290.5" x2="373.63" y2="290.5"/><line class="cls-9" x1="289.13" y1="315.5" x2="373.63" y2="315.5"/><text class="cls-5" transform="translate(408.66 249.97)">What skills do you have that will help make this<tspan x="0" y="8.96">design a reality? List them from your sort here. </tspan></text><text class="cls-5" transform="translate(600.66 248.97)">What skills do you need to make this design a <tspan x="0" y="8.96">reality? Check against your Concept Breakdown</tspan></text><text class="cls-5" transform="translate(22.66 605.45)"><tspan xml:space="preserve">*If you can’t get the skills you need quickly, you must choose another concept to build that you can realize with your current resources. Don’t be afraid to simplify your concepts; there is always a way forward.  </tspan></text><rect class="cls-10" x="16.3" y="103.62" width="759.7" height="75.96" rx="10"/><rect class="cls-10" x="16.3" y="347.81" width="759.7" height="247.44" rx="10"/><rect class="cls-10" x="15.95" y="188.57" width="375.76" height="150.24" rx="10"/><rect class="cls-10" x="400.71" y="188.57" width="181.94" height="150.24" rx="10"/><rect class="cls-10" x="591.65" y="188.57" width="181.94" height="150.24" rx="10"/><text class="cls-3" transform="translate(408.16 213.66)">Design skills the <tspan x="0" y="22.4">team has:</tspan></text><text class="cls-3" transform="translate(600.16 212.66)">Design skills the <tspan x="0" y="22.4">team needs*:</tspan></text></g></svg>